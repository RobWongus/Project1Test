<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="project.css" />
    <title>Traveler</title>
  </head>

  <body>
    <!--Navbar-->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" id="nav" href="#">Traveler</a> 
        <ul class="nav justify-content-end">
            <a class="nav-link" id="score" href="history.html">History</a>
        </ul>
       </div>
    </nav>
    <!--Form for city searching-->
    <div class="container" id="location">
    <form>
      <div class="form-row">
        <div class="col-7">
          <input type="text" class="form-control" placeholder="City">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="State">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Zip">
        </div>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>

     <!-- carousel of images in a jumbotron -->
     
     <div class= "container">
     <div class="center">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"></h1>
          <p class="lead">Lodging, Entertainment & Weather</p>
        </div>
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="Aruba Baby Beach" data-slide-to="0" class="active"></li>
            <li data-target="Local Parks" data-slide-to="1"></li>
            <li data-target="Big City Night Life" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="ArubaBabyBeach.jpg" class="d-block w-100" alt="Aruba's Baby Beach">
              <div class="carousel-caption d-none d-lg-block">
                <h5>Aruba's Baby Beach</h5>
                <p>Find the best beaches.</p>
              </div>
            </div>
            <div class="carousel-item active">
              <img src="travel.jpg" class="d-block w-100" alt="hiking a mountain">
              <div class="carousel-caption d-none d-lg-block">
                <h5>Hiking</h5>
                <p>Outdoorsy? Find local parks.</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="SingaporeNight.jpg" class="d-block w-100" alt="Downtown Singapore At Night">
              <div class="carousel-caption d-none d-lg-block">
                <h5>Singapore</h5>
                <p>Let the nightlife be yours.</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      </div>  
    
    
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
