<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="project.css"/>
    <title>Traveler</title>
  </head>

  <body>


   <!--Head-->
   <!--we can do here something-->
    <div class="pt-2 pb-2" id="head"> 
      <div class="container">
          <h1 class="text-center text-white"></h1>
      </div>
  </div>

  <!--Image Slider-->
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="travel.jpg" class="d-block w-100" alt="nature">
      <div class="carousel-caption">
        <h1 class="display-2">Traveler</h1>
        <h3>Lodging, entertainment & Weather</h3>
      </div>
    </div>
    <div class="carousel-item">
      <img src="ArubaBabyBeach.jpg" class="d-block w-100" alt="image of the beach">
    </div>
    <div class="carousel-item">
      <img src="pic.jpg" class="d-block w-100" alt="mountain">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  </div>

 <!--Form for city searching-->
  <div class="container-fluid" id="location">
    <form id="keypress">
      <div class="form-row">
        <div class="col-6 text-center">
          <input type="text" class="form-control" placeholder="City and State...">
        </div>
        <button type="button" class="btn btn-primary searchBtn">Submit</button>
        <!--div for current weather-->
        <div class="col-lg-8 text-center"> 
          <div id="currentCity" class="mt-4"></div>
        </div> 
     </form>
  </div>

  <!-- Events -->
  <div class="mt-4 col-md-12" id="eventsCard">
    <h5 id="eventsH5" class="mt-3 hide text-center">Events:</h5>
    <div id="events" class="row"> </div>
  </div> 

 
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!--weather js-->
  <script type="text/javascript" src="weather.js"></script>
  <!--other js-->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
